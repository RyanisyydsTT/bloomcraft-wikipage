site_name: 花曜之境伺服器Wiki
theme:
  name: material
  custom_dir: overrides
  logo: images/favicon.png
  favicon: images/favicon.png
  font: false # 我們自己帶字體
  features:
    - navigation.tabs
    - navigation.top
  palette:
    scheme: slate # 官方內建的暗色系
    primary: pink
    accent: pink
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true  
