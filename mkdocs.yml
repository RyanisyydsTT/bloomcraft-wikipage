site_name: 花曜之境伺服器Wiki
site_url: https://wiki.bloomcraft.xyz
theme:
  name: material
  custom_dir: overrides
  logo: images/favicon.png
  favicon: images/favicon.png
  font: false # 我們自己帶字體
  features:
    - navigation.tabs
    - navigation.top
  palette:
    scheme: slate # 官方內建的暗色系
    primary: pink
    accent: pink
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true  
plugins:
  - social:
      cards: true
      cards_color:
        fill: "#0a0e1a"  # Your background color
        text: "#ffffff"  # Your text color
      cards_font: "Noto Sans"
